name: Build Windows executable

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') {
            pip install -r requirements.txt
          } else {
            pip install pyinstaller pandas openpyxl xlrd pdfplumber PyPDF2 Pillow
          }
        shell: powershell

      - name: Build exe with PyInstaller
        shell: bash
        run: |
          # Use build_windows.spec que j√° inclui as logos
          pyinstaller --noconfirm build_windows.spec

      - name: List dist
        run: dir dist || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PD7Lab_ExtractorPDF_v1.0.0
          path: |
            dist/PD7Lab_ExtractorPDF.exe

      - name: ZIP dist (fallback)
        if: failure() || always()
        shell: bash
        run: |
          # Ensure artifact exists even if exe is not available by zipping the dist folder
          if [ -d dist ]; then zip -r dist.zip dist || true; fi
